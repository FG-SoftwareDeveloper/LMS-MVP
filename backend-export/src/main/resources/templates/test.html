<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - LearnHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
        <h1 class="h2 mb-3">System Status: âœ… WORKING</h1>
        <p class="lead mb-4" th:text="${message}">Spring Boot is working correctly!</p>
        
        <div class="row text-center">
            <div class="col-4">
                <i class="fas fa-database fa-2x text-primary mb-2"></i>
                <div class="small">Database</div>
                <div class="text-success">Connected</div>
            </div>
            <div class="col-4">
                <i class="fas fa-shield-alt fa-2x text-warning mb-2"></i>
                <div class="small">Security</div>
                <div class="text-success">Active</div>
            </div>
            <div class="col-4">
                <i class="fas fa-cog fa-2x text-info mb-2"></i>
                <div class="small">Services</div>
                <div class="text-success">Running</div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/login" class="btn btn-primary me-2">Go to Login</a>
            <a href="/h2-console" class="btn btn-outline-secondary" target="_blank">Database Console</a>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
