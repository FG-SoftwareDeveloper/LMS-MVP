<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LMS Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .card { background-color: #111827; border-color: #1f2937; }
        .ok { color: #22c55e; }
        .fail { color: #ef4444; }
    </style>
    </head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">LMS Health</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Database</h5>
            <p class="card-text">
                <span th:if="${dbOk}" class="ok">&#9679; Connected</span>
                <span th:if="${!dbOk}" class="fail">&#9679; Not Connected</span>
            </p>
            <p class="card-text"><small th:text="${message}">Status message</small></p>
        </div>
    </div>
    <div class="mt-3">
        <a href="/api/v1/health" class="btn btn-outline-light btn-sm">API Health</a>
        <a href="/actuator/health" class="btn btn-outline-light btn-sm">Actuator</a>
    </div>
    <div class="mt-4 text-secondary"><small>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> LearnHub</small></div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
